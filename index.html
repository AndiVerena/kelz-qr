<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Andreas Kelz</title>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* Hintergrund */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #014172, #FFC300);
    min-height: 100vh;
}

/* Overlay */
.overlay {
    min-height: 100vh;
    background: rgba(0,0,0,0.25);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
}

/* Karte */
.card {
    width: 100%;
    max-width: 520px;
    background: white;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 25px 60px rgba(0,0,0,0.45);
}

/* Header */
.header {
    background: linear-gradient(135deg, #014172, #FFC300);
    color: white;
    text-align: center;
    padding: 50px 25px 35px;
}

/* Logo */
.logo {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    background: white;
    padding: 7px;
    object-fit: contain;
    margin-bottom: 18px;
}

/* Name */
.name {
    font-size: 30px;
    font-weight: bold;
}

/* Job */
.job {
    opacity: 0.9;
    font-size: 17px;
    margin-bottom: 28px;
}

/* Buttons */
.buttons {
    display: flex;
    border-top: 1px solid rgba(255,255,255,0.4);
}

.btn {
    flex: 1;
    padding: 18px;
    color: white;
    text-decoration: none;
    text-align: center;
    font-size: 16px;
    border-right: 1px solid rgba(255,255,255,0.4);
}

.btn:last-child {
    border-right: none;
}

/* Infos */
.section {
    padding: 25px;
    font-size: 16px;
}

.row {
    display: flex;
    align-items: center;
    padding: 15px 0;
    border-bottom: 1px solid #eee;
}

.row:last-child {
    border-bottom: none;
}

/* Icon grau */
.icon {
    width: 32px;
    margin-right: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #9a9a9a;
    font-size: 18px;
}

/* Klickbar ohne Deko */
.row-link {
    text-decoration: none;
    color: inherit;
    display: block;
}

/* Social */
.social {
    text-align: center;
    padding: 25px;
    border-top: 1px solid #eee;
}

.social a {
    display: inline-block;
    margin: 0 12px;
}

.social img {
    width: 58px;
    height: 58px;
    transition: transform 0.2s ease;
}

.social img:hover {
    transform: scale(1.1);
}

/* Mobile */
@media (max-width: 600px) {

    .card {
        max-width: 100%;
    }

    .logo {
        width: 110px;
        height: 110px;
    }

    .name {
        font-size: 26px;
    }

}

</style>
</head>

<body>

<div class="overlay">

<div class="card">

    <!-- HEADER -->
    <div class="header">

        <img src="logo.png" class="logo">

        <div class="name">Andreas Kelz</div>
        <div class="job">Gas | Wasser | Heizung</div>

        <div class="buttons">
            <a class="btn" href="tel:+4366499171296">
                <i class="fa-solid fa-phone"></i> CALL
            </a>

            <a class="btn" href="mailto:office@kelz-inst.at">
                <i class="fa-solid fa-envelope"></i> EMAIL
            </a>
        </div>

    </div>

    <!-- INFOS -->
    <div class="section">

        <!-- Telefon -->
        <a href="tel:+4366499171296" class="row-link">
        <div class="row">
            <div class="icon"><i class="fa-solid fa-phone"></i></div>
            <div>
                0664 991 71 29 6<br>
                <small>Mobile</small>
            </div>
        </div>
        </a>

        <!-- Email -->
        <a href="mailto:office@kelz-inst.at" class="row-link">
        <div class="row">
            <div class="icon"><i class="fa-solid fa-envelope"></i></div>
            <div>
                office@kelz-inst.at<br>
                <small>Email</small>
            </div>
        </div>
        </a>

        <!-- Beruf -->
        <div class="row">
            <div class="icon"><i class="fa-solid fa-briefcase"></i></div>
            <div>
                Installateur<br>
                <small>Gas | Wasser | Heizung</small>
            </div>
        </div>

        <!-- Website -->
        <a href="https://www.kelz-installationen.at" target="_blank" class="row-link">
        <div class="row">
            <div class="icon"><i class="fa-solid fa-globe"></i></div>
            <div>
                www.kelz-installationen.at<br>
                <small>Website</small>
            </div>
        </div>
        </a>

    </div>

    <!-- SOCIAL -->
    <div class="social">

        <a href="https://www.facebook.com/profile.php?id=61587138996271" target="_blank">
            <img src="facebook_icon.png" alt="Facebook">
        </a>

        <a href="https://www.instagram.com/kelz_installationen" target="_blank">
            <img src="instagram_icon.png" alt="Instagram">
        </a>

    </div>

</div>

</div>

</body>
</html>
