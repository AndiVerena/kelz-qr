<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Andreas Kelz</title>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #014172, #FFC300);
    min-height: 100vh;
}

/* Overlay */
.overlay {
    min-height: 100vh;
    background: rgba(0,0,0,0.25);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
}

/* Karte */
.card {
    width: 100%;
    max-width: 480px; /* Größer */
    border-radius: 25px;
    overflow: hidden;
    background: white;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
}

/* Header */
.header {
    background: linear-gradient(135deg, #014172, #FFC300);
    color: white;
    text-align: center;
    padding: 45px 20px 30px;
}

/* Logo */
.logo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: white;
    padding: 6px;
    object-fit: contain;
    margin-bottom: 15px;
}

/* Name */
.name {
    font-size: 28px;
    font-weight: bold;
}

/* Job */
.job {
    opacity: 0.9;
    font-size: 16px;
    margin-bottom: 25px;
}

/* Buttons */
.buttons {
    display: flex;
    border-top: 1px solid rgba(255,255,255,0.4);
}

.btn {
    flex: 1;
    padding: 16px;
    color: white;
    text-decoration: none;
    text-align: center;
    font-size: 15px;
    border-right: 1px solid rgba(255,255,255,0.4);
}

.btn:last-child {
    border-right: none;
}

.btn i {
    margin-right: 6px;
}

/* Infos */
.section {
    padding: 20px;
    font-size: 15px;
}

.row {
    display: flex;
    align-items: center;
    padding: 14px 0;
    border-bottom: 1px solid #eee;
}

.row:last-child {
    border-bottom: none;
}

.icon {
    width: 32px;
    text-align: center;
    margin-right: 12px;
    color: #666;
    font-size: 18px;
}

/* Social */
.social {
    text-align: center;
    padding: 22px;
    border-top: 1px solid #eee;
}

.social a {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 52px;
    height: 52px;
    border-radius: 50%;
    margin: 8px;
    color: white;
    font-size: 24px;
    text-decoration: none;
}

.fb { background: #1877f2; }
.ig { background: #e1306c; }

</style>
</head>

<body>

<div class="overlay">

<div class="card">

    <!-- HEADER -->
    <div class="header">

        <img src="logo.png" class="logo">

        <div class="name">Andreas Kelz</div>
        <div class="job">Gas | Wasser | Heizung</div>

        <div class="buttons">
            <a class="btn" href="tel:+4366499171296">
                <i class="fa-solid fa-phone"></i> CALL
            </a>

            <a class="btn" href="mailto:office@kelz-inst.at">
                <i class="fa-solid fa-envelope"></i> EMAIL
            </a>
        </div>

    </div>

    <!-- INFOS -->
    <div class="section">

        <div class="row">
            <div class="icon"><i class="fa-solid fa-phone"></i></div>
            <div>
                0664 991 71 29 6<br>
                <small>Mobile</small>
            </div>
        </div>

        <div class="row">
            <div class="icon"><i class="fa-solid fa-envelope"></i></div>
            <div>
                office@kelz-inst.at<br>
                <small>Email</small>
            </div>
        </div>

        <div class="row">
            <div class="icon"><i class="fa-solid fa-screwdriver-wrench"></i></div>
            <div>
                Installateur<br>
                <small>Gas | Wasser | Heizung</small>
            </div>
        </div>

        <div class="row">
            <div class="icon"><i class="fa-solid fa-globe"></i></div>
            <div>
                www.kelz-installationen.at<br>
                <small>Website</small>
            </div>
        </div>

    </div>

    <!-- SOCIAL -->
    <div class="social">

        <a class="fb"
           href="https://www.facebook.com/profile.php?id=61587138996271"
           target="_blank">
           <i class="fa-brands fa-facebook-f"></i>
        </a>

        <a class="ig"
           href="https://www.instagram.com/kelz_installationen"
           target="_blank">
           <i class="fa-brands fa-instagram"></i>
        </a>

    </div>

</div>

</div>

</body>
</html>
