/* BODY */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #014172, #FFC300);

/* OVERLAY = Handy-Hintergrund */
.overlay {
    min-height: 100vh;
    width: 100%;
    background: rgba(0,0,0,0.15);

    display: flex;
    justify-content: center;
    align-items: center;
}

/* CARD = Inhalt */
.container {
    width: 100%;
    max-width: 420px;

    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    overflow: hidden;

    box-shadow: 0 15px 40px rgba(0,0,0,0.35);

/* LOGO */

    padding: 8px;

    margin-bottom: 20px;
}

/* NAME */
.name {
    font-size: 24px;
    font-weight: bold;
}

.job {
    opacity: 0.9;
    margin-top: 4px;
}

/* BUTTONS */
.buttons {
    display: flex;
    margin-top: 20px;
    border-top: 1px solid rgba(255,255,255,0.4);
}

.btn {
    flex: 1;
    padding: 14px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
    border-right: 1px solid rgba(255,255,255,0.4);
}

.btn:last-child {
    border-right: none;
}

/* INFO */
.section {
    padding: 15px 20px;
    font-size: 14px;
}

.row {
    display: flex;
    align-items: center;
    padding: 14px 0;
    border-bottom: 1px solid #eee;
}

.row:last-child {
    border-bottom: none;
}

.icon {
    width: 28px;
    margin-right: 12px;
    opacity: 0.6;
    text-align: center;
    font-size: 18px;
}

.section a {
    text-decoration: none;
    color: #000;
}

.section small {
    color: #777;
}

/* SOCIAL */
.social {
    text-align: center;
    padding: 20px;
}

.social a {
    display: inline-block;
    margin: 0 10px;
}

.social img {
    width: 34px;
    height: 34px;
    border-radius: 50%;
}

/* ===========================
   HANDY = VOLLBILD APP MODUS
   =========================== */
@media (max-width: 768px) {

    .overlay {
        align-items: stretch;
    }

    .container {
        max-width: 100%;
        min-height: 100vh;

        border-radius: 0;
        box-shadow: none;
        background: rgba(255,255,255,0.92);
    }

}

/* ===========================
   DESKTOP = KARTE
   =========================== */
@media (min-width: 900px) {

        padding: 40px;
    }
